<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"

    <script

    <link rel="stylesheet" href="./css/all.min.css" />

    <title>MyProfile</title>

  <body class="position-relative">

    <header>
      <div class="container">
        <div class="row align-items-center">
          <div class="col-4">
            <ul class="social-icon">
              <li class="linked-in">
                <a
                  href="https://www.linkedin.com/in/mohammed-osama-9263b422b"

                  ><i class="fa-brands fa-linkedin"></i
                ></a>
              </li>
              <li class="git-hub">
                <a href="https://github.com/mohammedOs1099" target="_blank"
                  ><i class="fa-brands fa-github"></i
                ></a>
              </li>

              <li class="gmail">
                <a
                  href="mailto:mohammedosama1099@gmail.com"
                  target="_blank"
                  data-art="Gmail"
                  ><i class="fa-brands fa-m"></i
                ></a>
              </li>
            </ul>

            <h2><i class="fa-solid fa-copyright p-1"></i>Mohammed Osama</h2>

    <nav class="    ">

            </li>

            <li class="anchor">

            </li>
            <li class="anchor">
              <i

                class="fa-solid fa-envelope justify-content-center"
              ></i>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="container">
        <div id="content" class="content"></div>
      </div>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
